<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:include="/fragments/default::header (|${board} Select|)">
</head>
<body>
<div th:replace="/fragments/default::navbar"></div>
<h1 th:text="|${board}Select|"></h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" th:text="${select.num}">Num</th>
      <th scope="col" th:text="${select.title}">title</th>
      <th scope="col" th:text="${select.writer}">id</th>
      <th scope="col" th:text="${select.regDate}">regdate</th>
      <th scope="col" th:text="${select.hit}">regdate</th>
    </tr>
  </thead>
  <tbody>
  	<tr>
  		<td></td>
  		<td colspan="4">
  			<p th:each="fileVO : ${select.boardFileVOs}">
  				<a th:href="@{|/upload/${board}/${fileVO.fileName}|}" th:text="${fileVO.oriName}"></a>
  			</p>
  			<a th:href="@{./update(num=${select.num})}" class="btn btn-success">Update</a>
  			<a th:href="@{./delete(num=${select.num})}" class="btn btn-danger">Delete</a>
  			<span th:if="${board.equals('Qna')}">
  				<a th:href="@{./reply(num=${select.num})}" class="btn btn-info">Reply</a>
  			</span>
  		</td>
  	</tr>
    <tr>
      <td colspan="5" th:text="${select.contents}">1</td>
    </tr>
  </tbody>
</table>

<div th:replace="/fragments/default::footer"></div>
</body>
</html>
