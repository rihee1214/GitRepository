<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header (title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
	    <a class="navbar-brand" href="#">Hidden brand</a>
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/notice/list}">Notice</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/qna/list}">QnA</a>
	      </li>
	      <li class="nav-item" th:if="${session.member}==null">
	        <a class="nav-link" th:href="@{/member/join}">Join</a>
	      </li>
	      <li class="nav-item" th:if="${session.member}==null">
	      	<a class="nav-link" th:href="@{/member/login}">Login</a>
	      </li>
	      <li class="nav-item" th:if="${session.member}!=null">
	      		<a class="nav-link" th:href="@{/member/logout}">logout</a>
	      </li>
	      <li class="nav-item" th:if="${session.member}!=null">
	      		<a class="nav-link" th:href="@{/member/page}">MemberPage</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
	</nav>

	<div class="jumbotron jumbotron-fluid mt-3" th:fragment="jumbo">
	  <div class="container">
	    <h1 class="display-4">Fluid jumbotron</h1>
	    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
	  </div>
	</div>	
	
	<div class="insert" th:insert="/fragments/frag::copy"><p>입력물</p></div>
	
	<div class="replace" th:replace="/fragments/frag::copy"><p>입력물</p></div>
	
	<div class="include" th:include="/fragments/frag::copy"><p>입력물</p></div>
	
	<footer class="footer mt-auto py-3 bg-dark" th:fragment="footer">
	  <div class="container">
	    <span class="text-muted">Place sticky footer content here.</span>
	  </div>
	 </footer>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
